
<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>

<title>NUMFIT - Dashboard</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body>



	<div class="container ">
		<div class="col-md-6 offset-md-3">
			<h1>Login Form</h1>
		</div>

		<form th:action="@{/login}" method="POST">
			<div class="col-md-6 offset-md-3">
				<div th:if="${param.error}" class="alert alert-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>

				<div th:if="${param.logout}" class="alert alert-primary">You
					have been logout successed!</div>
			</div>


			<div class="col-md-6 offset-md-3">
				<label for="exampleFormControlInput1" class="form-label">Username</label> 
				<input type="text" class="form-control" id="txtPhoneNumber"
					name="txtPhoneNumber" placeholder="phone number">
			</div>
			<div class="col-md-6 offset-md-3">
				<label for="exampleFormControlInput1" class="form-label">Password</label>
				<input type="password" class="form-control" id="txtPassword"
					name="txtPassword" placeholder="password">
			</div>
			<br />
			<div class="col">
				<div class="col-md-6 offset-md-3">
					<input type="submit" class="btn btn-primary w-100" value="Login">
				</div>
			</div>
		</form>
	</div>

	<!-- End Main Content -->

	<!-- Footer -->
	<div th:insert="~{fragment/Footer}"></div>
	<!-- End Footer -->


	<!-- Bootstrap core JavaScript-->
	<div th:insert="~{fragment/scripting}"></div>

</body>

</html>
