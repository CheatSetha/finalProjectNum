
<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>

<title>NUMFIT - Dashboard</title>

<!-- Custom fonts for this template-->
<link th:href="@{vendor/fontawesome-free/css/all.min.css}" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<!-- icon fa fa-search -->
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Start Sider -->
		<div th:insert="~{fragment/Sidebar}"></div>
		<!-- End Sider -->
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- TopNavbar -->
				<div th:insert="~{fragment/topnavbar}"></div>
				<!-- End TopNavbar -->

				<div class="container-fluid">
					<div th:if="${message != null}"
						class="alert alert-success alert-dismissible fade show text-center message">
						Please fill-in user name</div>
					<!-- Content Row -->

					<div class="row">

						<div class="container">
							
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">Teacher
										Editing</h6>

								</div>
								<!-- Card Body -->
								<div class="card-body">
									<div class="chart-area">
										
											<form th:action="@{/admin/saveteacher}" method="POST"
										th:object="${EDIT_TEACHER}">
										<div class="mb-3">
											<label for="exampleFormControlInput1" class="form-label">Teacher
												Code:</label> <input type="text" class="form-control"
												id="exampleFormControlInput1"
												placeholder="Teacher Code(fit001)" th:field="*{teacherCode}">
										</div>
										<div class="mb-3">
											<label for="exampleFormControlInput1" class="form-label">Email
												NUM:</label> <input type="email" class="form-control"
												id="exampleFormControlInput1" placeholder="username"
												th:field="*{emailNum}">
										</div>
										<div class="mb-3">
											<label for="exampleFormControlInput1" class="form-label">English
												Name:</label> <input type="text" class="form-control"
												id="exampleFormControlInput1" placeholder="name english"
												th:field="*{nameEn}">
										</div>
										<div class="mb-3">
											<label for="exampleFormControlInput1" class="form-label">Khmer
												Name:</label> <input type="text" class="form-control"
												id="exampleFormControlInput1" placeholder="name khmer"
												th:field="*{nameKh}">
										</div>
										<div class="mb-3">
											<label for="exampleFormControlInput1" class="form-label">Password:</label>
											<input type="password" class="form-control"
												id="exampleFormControlInput1" placeholder="password"
												th:field="*{pwd}">
										</div>

										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio"
												name="genderoption" id="inlineRadio1"
												value="Male" th:field="*{gender}" th:checked="${gender=='Male'}"> <label
												class="form-check-label" for="inlineRadio1">Male</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio"
												name="genderoption" id="inlineRadio2"
												value="Female" th:field="*{gender}" th:checked="${gender=='Female'}"> <label
												class="form-check-label" for="inlineRadio2">Female</label>
										</div>



										<div class="row form-group">
											<label for="date" class="col-sm-2 col-form-label">Date
												of Birth</label>
											<div class="col-sm-4">
												<div class="input-group date" id="datepicker">
													<input type="text" class="form-control" th:field="*{dob}"
														placeholder="mm/ddd/yyyy"> <span
														class="input-group-append"> <span
														class="input-group-text bg-white d-block"> <i
															class="fa fa-calendar"></i>
													</span>
													</span>
												</div>
											</div>
										</div>
										<div class="mb-3">
											<Label for="forminputRole" class="form-label">Role</Label> <select
												class="form-select" aria-label="Default select example"
												name="selectedrole" id="selectedrole" required="required">
												<option th:value="Admin">Admin</option>
												<option th:value="Manager">Manager</option>
												<option th:value="Staff">Staff</option>
												<option th:value="Teacher">Teacher</option>
											</select>
										</div>


										<div class="mb-3">
											<label for="exampleFormControlTextarea1" class="form-label">Details</label>
											<textarea class="form-control"
												id="exampleFormControlTextarea1" rows="3"></textarea>
										</div>
										<div class="mb-3">
											<button type="submit" class="btn btn-primary">Save</button>
											<a th:href="@{/admin/teachers}"><button type="button"
													class="btn btn-success">Cancel</button></a>
										</div>

									</form>
									</div>
								</div>
							
						</div>

					</div>
				</div>


				<!-- Footer -->
				
				<!-- End Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		

		<!-- Bootstrap core JavaScript-->
		<div th:insert="~{fragment/scripting}"></div>
		
	</div>
</body>

</html>
