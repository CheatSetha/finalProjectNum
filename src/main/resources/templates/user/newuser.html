
<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>

<title>NUMFIT - Dashboard</title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Start Sider -->
		<div th:insert="~{fragment/Sidebar}"></div>
		<!-- End Sider -->
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- TopNavbar -->
				<div th:insert="~{fragment/topnavbar}"></div>
				<!-- End TopNavbar -->

				<div class="container-fluid">
					<div th:if="${message != null}"
						class="alert alert-success alert-dismissible fade show text-center message">
						Please fill-in user name</div>
					<!-- Content Row -->

					<div class="row">

						<!-- Area Chart -->
						<div class="col-xl-8 col-lg-7">
							
								<!-- Card Header - Dropdown -->

								<!-- Card Body -->
								<div class="card-body">
									<div class="chart-area">
										<form th:action="@{/admin/save}" method="POST"
											th:object="${NEW_USER}">
											<input type="hidden" th:field="*{userId}">
											
											<div class="mb-3">
												<label for="exampleFormControlInput1" class="form-label">Email:</label> 
												<input type="email" class="form-control"
													id="exampleFormControlInput1" placeholder="username"
													th:field="*{userName}">
											</div>
											<div class="mb-3">
												<label for="exampleFormControlInput1" class="form-label">Username
													for Login:</label> <input type="text" class="form-control"
													id="exampleFormControlInput1" placeholder="username"
													th:field="*{userName}">
											</div>
											<div class="mb-3">
												<label for="exampleFormControlInput1" class="form-label">Password:</label>
												<input type="password" class="form-control"
													id="exampleFormControlInput1" placeholder="password"
													th:field="*{pwd}">
											</div>
											<div class="mb-3">
												<Label for="forminputRole" class="form-label">Role</Label> <select
													class="form-select" aria-label="Default select example"
													name="selectedrole" id="selectedrole" required="required"
													th:field="*{userRole}">

													<option th:value="Admin">Admin</option>
													<option th:value="Manager">Manager</option>
													<option th:value="Staff">Staff</option>
													<option th:value="Teacher">Teacher</option>
												</select>
											</div>

											<div class="mb-3">
												<label for="exampleFormControlTextarea1" class="form-label">Details</label>
												<textarea class="form-control"
													id="exampleFormControlTextarea1" rows="3"></textarea>
											</div>
											<div class="mb-3">
												<button type="submit" class="btn btn-primary">Update</button>
												<button type="reset" class="btn btn-success">Cancel</button>
											</div>

										</form>
									</div>
								</div>
							

						</div>

						<!-- Pie Chart -->
						<div class="col-xl-4 col-lg-5">
							<div class="card shadow mb-4">
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">User Report</h6>
									<div class="dropdown no-arrow">
										<a class="dropdown-toggle" href="#" role="button"
											id="dropdownMenuLink" data-toggle="dropdown"
											aria-haspopup="true" aria-expanded="false"> <i
											class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
										</a>
										<div
											class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
											aria-labelledby="dropdownMenuLink">
											<div class="dropdown-header">Dropdown Header:</div>
											<a class="dropdown-item" href="#">Action</a> <a
												class="dropdown-item" href="#">Another action</a>
											<div class="dropdown-divider"></div>
											<a class="dropdown-item" href="#">Something else here</a>
										</div>
									</div>
								</div>
								<!-- Card Body -->
								<div class="card-body">
									<div class="chart-pie pt-4 pb-2">
										<canvas id="myPieChart"></canvas>
									</div>
									<div class="mt-4 text-center small">
										<span class="mr-2"> <i
											class="fas fa-circle text-primary"></i> Admin
										</span> <span class="mr-2"> <i
											class="fas fa-circle text-success"></i> Manager
										</span> <span class="mr-2"> <i class="fas fa-circle text-info"></i>
											Teacher
										</span> <span class="mr-2"> <i class="fas fa-circle text-info"></i>
											Staff
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>


				<!-- Footer -->
				<!-- End Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>





		<!-- Bootstrap core JavaScript-->
		<div th:insert="~{fragment/scripting}"></div>

	</div>
</body>

</html>
