<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="task : ${tasks}">
    <td th:text="${task.id}"></td>
    <td th:text="${task.name}"></td>
    <td th:text="${task.description}"></td>
    <td><a th:href="@{'/edit/'+${task.id}}">edit</a></td>
    <td><a th:href="@{'/delete/'+${task.id}}" onclick="return confirm('Are you sure you want to delete this task?')">delete</a></td>

  </tr>
  </tbody>
</table>
</body>
</html>
